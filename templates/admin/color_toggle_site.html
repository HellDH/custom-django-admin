{% load i18n %}

<button class="theme-toggle">
    <style>
        #auto{
            fill: white;
            color: goldenrod;
        }
        #dark{
            fill: white;
            color: goldenrod;
        }
        #light{
            fill: white;
            color: goldenrod;
        }
    </style>
    
    <div class="visually-hidden theme-label-when-auto">{% translate 'Toggle theme (current theme: auto)' %}</div>
    <div class="visually-hidden theme-label-when-light">{% translate 'Toggle theme (current theme: light)' %}</div>
    <div class="visually-hidden theme-label-when-dark">{% translate 'Toggle theme (current theme: dark)' %}</div>
    <svg aria-hidden="true" class="theme-icon-when-auto" id="auto">
      <use xlink:href="#icon-auto" />
    </svg>
    <svg aria-hidden="true" class="theme-icon-when-dark" id="dark">
      <use xlink:href="#icon-moon" />
    </svg>
    <svg aria-hidden="true" class="theme-icon-when-light" id="light">
      <use xlink:href="#icon-sun" />
    </svg>
</button>
